<!DOCTYPE html>
<html ng-app="teevee">
  <head>
    <meta charset="utf-8">
    <title>Teevee</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Teevee">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <link href="http://fonts.googleapis.com/css?family=Acme&amp;text=Tev!" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/js/lib/ratchet/dist/ratchet.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>

  <!-- Make sure all your bars are the first things in your <body> -->
  <header class="bar-title">
    <h1 class="title"><a href="/">Teevee</a></h1>
  </header>

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">
    <div ng-view class="slide-content"></div>
  </div>

    <script src="/js/lib/angular/angular.js"></script>
    <script src="/js/lib/angular-route/angular-route.js"></script>
    <script src="/js/lib/angular-touch/angular-touch.js"></script>
    <script src="/js/lib/angular-animate/angular-animate.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
